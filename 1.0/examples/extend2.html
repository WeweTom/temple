<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple template engine test</title>
    <script type="text/javascript" src="../index.js"></script>


  </head>
  <body>

    <script type="text/javascript">
     //console.log(Temple.to_js('hi {name}'));
     Temple.add("base","this is head , my name is {#block name} jerry {/block}!");
     Temple.add("main","{#extend base}mia {#block name} tom {/block}!");
     console.log(Temple.to_js('{#extend main} {#block name} john {/block}'));
     //console.log(Temple.to_js(document.getElementById("tpl").innerHTML));
    </script>
  </body>
</html>
